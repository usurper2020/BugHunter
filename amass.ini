# config/amass.ini
[data_sources]
[data_sources.Censys]
[data_sources.Shodan]
[data_sources.SecurityTrails]

[scope]
# Add domains that are in scope
include = [
    "example.com",
    "*.example.com"
]

# Add domains that are out of scope
exclude = [
    "internal.example.com"
]

[bruteforce]
enabled = true
wordlist = "wordlists/subdomains.txt"

[alterations]
enabled = true

[monitoring]
enabled = true
